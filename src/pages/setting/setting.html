<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ 'SETTING' | translate }}</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
    <ion-label>Language</ion-label>
    <ion-select [(ngModel)]="lang" (ionChange)="switchLanguage()">
    <ion-option value="en">English</ion-option>
    <ion-option value="th">Thai</ion-option>
    </ion-select>
    </ion-item>
    </ion-list>
  
</ion-content>
